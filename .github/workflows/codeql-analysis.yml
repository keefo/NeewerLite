# .github/workflows/codeql-analysis.yml
name: “CodeQL Swift Analysis”

# when to run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: macos-latest

    steps:
      # 1) check out your code
      - uses: actions/checkout@v3

      # 2) initialize CodeQL for Swift in manual mode
      - uses: github/codeql-action/init@v3
        with:
          languages: swift
          build-mode: manual

      # 3) build your app via Xcode
      - name: Build with Xcode
        run: |
          xcodebuild -project NeewerLite/NeewerLite.xcodeproj \
                     -scheme NeewerLite \
                     -configuration Release \
                     clean build

      # 4) run the actual CodeQL analysis
      - uses: github/codeql-action/analyze@v3
