<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neewer Lights</title>
  <script src="sdpi-components.js"></script>
</head>
<body>
  <sdpi-item label="17 Scenes">
    <sdpi-select
      id="sceneList17"
      datasource="sceneList17"
      setting="selectedScene17"
    ></sdpi-select>
  </sdpi-item>

  <sdpi-item label="9 Scenes">
    <sdpi-select
      id="sceneList9"
      datasource="sceneList9"
      setting="selectedScene9"
    ></sdpi-select>
  </sdpi-item>

  <sdpi-item label="Lights">
    <sdpi-checkbox-list
      id="deviceList"
      datasource="deviceList"
      setting="selectedLights"
      columns="2"
    ></sdpi-checkbox-list>
  </sdpi-item>
</body>
</html>
