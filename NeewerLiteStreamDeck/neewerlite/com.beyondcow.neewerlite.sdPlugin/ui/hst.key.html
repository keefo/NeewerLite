<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neewer Lights</title>
  <script src="sdpi-components.js"></script>
</head>
<body>
  <sdpi-item label="Brightness">
      <sdpi-range
          setting="brightness"
          min="0"
          max="100"
          step="5"
          showlabels>
      </sdpi-range>
  </sdpi-item>

  <sdpi-item label="Saturation">
      <sdpi-range
          setting="saturation"
          min="0"
          max="100"
          step="5"
          showlabels>
      </sdpi-range>
  </sdpi-item>

  <sdpi-item label="Color">
      <sdpi-color setting="color"></sdpi-color>
  </sdpi-item>

  <sdpi-item label="Lights">
    <sdpi-checkbox-list
      id="deviceList"
      datasource="deviceList"
      setting="selectedLights"
      columns="2"
    ></sdpi-checkbox-list>
  </sdpi-item>
</body>
</html>
